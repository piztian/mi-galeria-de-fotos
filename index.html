<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Fotos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }
        .like-button {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .like-button:hover {
            background-color: #555;
        }
        .like-count {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: #fff;
            color: #333;
            border-radius: 20px;
            padding: 5px 10px;
            font-weight: 700;
        }
        .reset-button {
            display: block;
            margin: 20px auto;
            background-color: #f04d4d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .reset-button:hover {
            background-color: #d43d3d;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Accesorios Mayo</a>
        <a href="junio.html">Accesorios Junio</a>
        <a href="julio.html">Accesorios Julio</a>
    </div>
    <div class="container">
        <h1>Mi Galer√≠a de Fotos</h1>
        <button class="reset-button" onclick="resetLikes()">üîÑ Resetear Me Gusta</button>
        <div class="gallery" id="gallery"></div>
    </div>
    <script>
        const repoUrl = 'https://raw.githubusercontent.com/piztian/mi-galeria-de-fotos/main/accesoriosmayo/';
        const fotos = Array.from({ length: 42 }, (_, i) => `photo (${i + 1}).jpeg`);
        const gallery = document.getElementById('gallery');
        const PASSWORD = 'celucenter'; // Cambia esto por tu contrase√±a secreta
        
        fotos.forEach(foto => {
            const item = document.createElement('div');
            item.classList.add('gallery-item');
            
            const img = document.createElement('img');
            img.src = repoUrl + foto;
            item.appendChild(img);
            
            const likeButton = document.createElement('button');
            likeButton.classList.add('like-button');
            likeButton.textContent = 'üëç Me gusta';
            likeButton.addEventListener('click', () => {
                const currentLikes = parseInt(localStorage.getItem(foto)) || 0;
                const newLikes = currentLikes + 1;
                localStorage.setItem(foto, newLikes);
                likeCount.textContent = newLikes;
            });
            item.appendChild(likeButton);
            
            const likeCount = document.createElement('div');
            likeCount.classList.add('like-count');
            likeCount.textContent = localStorage.getItem(foto) || 0;
            item.appendChild(likeCount);
            
            gallery.appendChild(item);
        });
        
        function resetLikes() {
            const password = prompt('üîë Ingresa la contrase√±a para resetear los Me Gusta:');
            if (password === PASSWORD) {
                fotos.forEach(foto => localStorage.removeItem(foto));
                alert('‚úÖ Los Me Gusta han sido reseteados correctamente.');
                location.reload();
            } else {
                alert('‚ùå Contrase√±a incorrecta. No se pudieron resetear los Me Gusta.');
            }
        }
    </script>
</body>
</html>
